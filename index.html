<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CDN -->

      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 d-flex justify-content-center align-item-center></h1>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br> 
      <p id="date-display" class="lead"></p>
      <p id="time-display">00:00:00</p>
      <div class="clear">
        <button class="btn btn-warning clear">Clear all</button>
      </div>
    </header>
    <div class="container">
      <div class="d-flex">
        <div class="col-1 d-flex align-items-center timeBlock" id="task9AM">9:00AM</div>
        <textarea class="justify-content-between flex-grow-1 border-pill border-top border-bottom" placeholder="Click on me to add a task!"></textarea>
        <button class="col-2 btn btn-secondary saveBtn justify-content-flex-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="d-flex">
        <div class="col-1 d-flex align-items-center timeBlock" id="task10AM">10:00AM</div>

      </div>
      <div class="d-flex">
        <div class="col-1 d-flex align-items-center timeBlock" id="task11AM">11:00AM</div>
        <textarea class=" justify-content-between flex-grow-1 border-pill border-top border-bottom" placeholder="Click on me to add a task!"></textarea>
        <button class="col-2 btn btn-secondary saveBtn justify-content-flex-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="d-flex">
        <div class="col-1 d-flex align-items-center timeBlock" id="task12PM">12:00PM</div>
        <textarea class=" justify-content-between flex-grow-1 border-pill border-top border-bottom" placeholder="Click on me to add a task!"></textarea>
        <button class="col-2 btn btn-secondary saveBtn justify-content-flex-end"><i class="fas fa-save"></i></button>
      </div>
      <div class="d-flex">
        <div class="col-1 d-flex align-items-center timeBlock" id="task1PM">1:00PM</div>
        <textarea class="justify-content-between flex-grow-1 border-pill border-top border-bottom" placeholder="Click on me to add a task!"></textarea>
        <button class="col-2 btn btn-secondary saveBtn justify-content-flex-end"><i class="fas fa-save saveButton"></i></button>
      </div>
      <div class="d-flex">
        <div class="col-1 d-flex align-items-center timeBlock" id="task2PM">2:00PM</div>
        <textarea class="justify-content-between flex-grow-1 border-pill border-top border-bottom" placeholder="Click on me to add a task!"></textarea>

      </div>

      </div>
